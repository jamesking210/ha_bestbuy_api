#PS5 BEST BUY
#add this to your configoration.yaml file
#get your api key from: https://developer.bestbuy.com/
  - platform: rest
    name: ps5 best buy
    scan_interval: 60
    resource: https://api.bestbuy.com/v1/products/6426149.json?show=sku,name,salePrice,inStoreAvailability,onlineAvailability&apiKey=INSERT_API_KEY_HERE
    json_attributes:
      - salePrice
      - inStoreAvailability
      - onlineAvailability
    value_template: "{{ value_json.ps5 }}"
    
  - platform: template
    sensors:
      ps5saleprice:
        friendly_name: "ps5 sale price"
        value_template: "{{ state_attr('sensor.ps5_best_buy', 'salePrice') }}"
        unit_of_measurement: "USD"
      ps5instore:
        friendly_name: "ps5 in store"
        value_template: "{{ state_attr('sensor.ps5_best_buy', 'inStoreAvailability') }}"
      ps5online:
        friendly_name: "ps5 online"
        value_template: "{{ state_attr('sensor.ps5_best_buy', 'onlineAvailability') }}"
